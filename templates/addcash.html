{% extends "layout.html" %}

{% block title %}
    ADD CASH
{% endblock %}

{% block main %}
    <h1>Add cash</h1>
    <form action="/cash" method="post">
        <div class="mb-3">
            <input autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="cash..." min="1" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
